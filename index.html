<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan skor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&family=Orbitron:wght@500&family=Poppins:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div class="row row-cols-1 row-cols-md-2 py-5 justify-content-center">
        <!-- player 1 start -->
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 1</h2>
          <p class="px-3" id="p1-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p1-button">+1</button>
          </div>
        </div>
        <!-- player 1 end -->
        <!-- player 2 start -->
        <div class="points col col-auto py-3 d-flex flex-column align-items-center">
          <h2>Player 2</h2>
          <p class="px-3" id="p2-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p2-button">+1</button>
          </div>
        </div>
        <!-- player 2 end -->
      </div>
      <div class="d-grid gap-2 col-6 col-md-4 mx-auto pb-5">
        <select name="" id="winpoint" class="form-select">
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="9">9</option>
        </select>
      </div>
      <div class="d-grid gap-2 col-2 col-4 mx-auto pb-5">
        <button id="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>

    <!-- app js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
